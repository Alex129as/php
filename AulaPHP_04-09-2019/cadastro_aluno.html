<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro de aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card card-register mx-auto col-8 px-0">
            <div class="card-header bg-primary">Cadastro de aluno(a)</div>
            <div class="card-body">
                <form action="cadastro_aluno.php" method="POST">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-12">
                                    <label for="cpf">CPF</label>
                                    <input type="text" name="cpf" class="form-control" placeholder="Digite CPF">
                            </div>
            
                            <div class="col-12">
                                <label for="Nome">Nome completo</label>
                                <input type="text" name="nome" class="form-control" placeholder="Digite seu nome completo">
                            </div>
                            <div class="col-12">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" name="endereco" class="form-control" placeholder="Digite seu endereço">
                            </div>   
    
                            <div class="col-12">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" name="complemento" class="form-control" placeholder="Digite um complemento">
                            </div>   
                            <div class="col-12">
                                    <label for="cep">CEP</label>
                                    <input type="text" name="cep" class="form-control" placeholder="Digite seu CEP">
                            </div>     

                            <div class="col-12">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" name="bairro" class="form-control" placeholder="Digite seu bairro">
                            </div>
                                
                            <div class="col-6">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" class="form-control" placeholder="Digite sua cidade">
                            </div>

                            <div class="col-6">
                                <label for="estado">Estado</label>
                                <select name="estado" class="form-control">
                                    <option value="">Selecione um estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="RO">Rondônia</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="telefone">Telefone</label>
                                <input type="text" name="telefone" class="form-control" placeholder="Digite seu telefone">
                            </div>
                            
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Cadastrar</button>
                    <div class="text-center">
                        <a href="index.html" class="d-block mt-3">Página inicial</a>
                    </div>
                </form>
            </div>
        </div>
    </div>       
</body>
</html>
